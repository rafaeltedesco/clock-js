    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>What time is it?</h1>
            </header>
            <section class="clock">
                <div class="time-box">
                    <p>Hours</p>
                    <h3 id="hours">00</h3>
                </div>
                <div class="time-box">
                    <p>minutes</p>
                    <h3 id="minutes">
                        00
                    </h3>
                </div>
                <div class="time-box">
                    <p>seconds</p>
                    <h3 id="seconds">00</h3>
                </div>
            </section>
            <section class="button-controller">
                <button id="resume" class="btn" disabled>Resume</button>
                <button id="pause" class="btn">Pause</button>
            </section>
            <section class="messages">
                <p id="message">Press Button Pause to Stop.</p>
            </section>
            <footer>
                <p>Clock developed by &copy;Rafael Tedesco - <span id="current_date"></span></p> 
            </footer>
            <script src="js/controller/clockController.js" async defer></script>
            <script src="js/clock.js" async defer></script>
        </div>
    </body>
</html>
